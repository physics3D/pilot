build:
  - shell: sleep 1; echo build
  - description: build stuff

server:
  - shell: |
      sleep 2
      echo server

client:
  - description: server
  - shell: echo client

straw-task:
  - task: build

run:
  - task: build
  - parallel:
    - task: server
    - task: client
    - task: straw-task

raw:
  - shell: |
      read INPUT
      echo $INPUT